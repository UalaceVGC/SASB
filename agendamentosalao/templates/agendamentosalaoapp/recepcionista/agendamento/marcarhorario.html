{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <link rel="icon" href="static/img/icon_salao.jpg" sizes="32x32" type="image/png">
    <title>Marcar Horario - Belleza Pura</title>
</head>
<body>
<div class="container">
    <!-- SIDEBAR -->
    <aside class="sidebar">

        <div class="logo">
            <i class="fas fa-cut"></i>
            <span>Belleza Pura</span>  
        </div>
        <nav class="nav">
            <a href="{% url 'home' %}"><i class="fas fa-home"></i> <span>Dashboard</span></a>
            <a href="{% url 'agendamentos' %}"><i class="fas fa-chart-line"></i> <span>Horarios</span></a>
            <a href="{% url 'clientes' %}"><i class="fas fa-user"></i> <span>Clientes</span></a>
            <a href="{% url 'equipe' %}"><i class="fas fa-users"></i> <span>Funcionários</span></a>
            <a href="{% url 'servicos' %}"><i class="fas fa-scissors"></i> <span>Serviços</span></a>
            <a href="{% url 'relatorio' %}"><i class="fas fa-chart-line"></i> <span>Relatórios</span></a>
        </nav>
        <a href="https://github.com/UalaceVGC" class="logout"><i class="fas fa-sign-out-alt"></i><img width="50" height="50" src="https://img.icons8.com/material-outlined/24/github.png" alt="github"/></a>

    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="main-content">
        <div class="window-all">
                <div class="form-container">
                    <div class="window-title">
                        <h1>Marcar Horario</h1>
                        <p>Preencha os campos abaixo para marcar um horario.</p>
                    </div>

                    <div>
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="nome_completo">Serviço:</label>
                            <select name="servico" required>
                                {% for servico in servicos %}
                                    <option value="{{ servico.id }}">{{ servico.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Profissional:</label>
                            <select name="profissional" required>
                                {% for profissional in profissionais %}
                                    <option value="{{ profissional.id }}">{{ profissional.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group mb-3">
                            <label for="cliente">Cliente:</label>
                            <select name="cliente" required>
                                {% for cliente in clientes %}
                                    <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="data">Data:</label>
                            <input type="date" class="form-control" id="data" name="data" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="horario">Horário:</label>
                            <input type="time" class="form-control" id="horario" name="horario" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>    
            </div>
        </div>
    </main>
</body>
</html>
